<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Tab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./logos/32.png">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body class="dark">

    <div class="desktop"></div>

    <div class="container">
        <div class="header">
            <!--<div class="logo">
                <img src="./logos/112.png" height="100px">
            </div>-->
            <div class="message">
                <h2><span id="daygreet">...</span>, <span id="name">...</span>!</h2>
                <h4 id="quote">Loading...</h4>
                <!--<br>
                <h4>It's currently 21°C in Penrith, NSW.<br>The forecast for today is Clear with a top of 35°C and a low of 22°C.</h4>-->
            </div>
        </div>

        <div class="omnibox">
            <div class="search">
                <form id="search">
                    <input id="text" type="text" placeholder="How may I help?" autocomplete="off">
                </form>
            </div>
            <div class="results"></div>
        </div>

        <div class="cards">
            <div class="card" id="clock">
                <div class="left">
                    <h3 id="time"></h3>
                    <h5 id="date">· &nbsp;·&nbsp; ·</h5>
                </div>
            </div>
            <div class="card" id="weather">
                <div class="left">
                    <h3><span id="details">Loading...</span></h3>
                    <h5><span id="condition">·</span> &nbsp;·&nbsp; <span id="hilo">·</span></h5>
                </div>
                <div class="right">
                    <img src="./icons/weather/unknown.png" height="54px" id="icon">
                </div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="bookmarks">
            <ul>
                <a href="https://www.messenger.com/">
                    <li>
                        <img src="./bookmarks/messenger.png">
                        <span>Messenger</span>
                    </li>
                </a>
                <a href="https://twitter.com/">
                    <li>
                        <img src="./bookmarks/twitter.png">
                        <span>Twitter</span>
                    </li>
                </a>
                <a href="https://www.youtube.com/feed/subscriptions">
                    <li>
                        <img src="./bookmarks/youtube.png">
                        <span>YouTube</span>
                    </li>
                </a>
                <a href="https://www.tumblr.com/dashboard">
                    <li>
                        <img src="./bookmarks/tumblr.png">
                        <span>Tumblr</span>
                    </li>
                </a>
                <a href="https://github.com/">
                    <li>
                        <img src="./bookmarks/github.png">
                        <span>GitHub</span>
                    </li>
                </a>
                <a href="https://www.reddit.com/">
                    <li>
                        <img src="./bookmarks/reddit.png">
                        <span>Reddit</span>
                    </li>
                </a>
                <a href="https://play.google.com/music/listen">
                    <li>
                        <img src="./bookmarks/playmusic.png">
                        <span>Google Play Music</span>
                    </li>
                </a>
                <a href="https://api.kurisubrooks.com/panel">
                    <li>
                        <img src="./bookmarks/sherlock.png">
                        <span>Sherlock</span>
                    </li>
                </a>
                <a href="http://mana.kurisubrooks.com/">
                    <li>
                        <img src="./bookmarks/mana.png">
                        <span>Mana</span>
                    </li>
                </a>
                <a href="https://cloud.digitalocean.com/droplets/">
                    <li>
                        <img src="./bookmarks/digitalocean.png">
                        <span>DigitalOcean</span>
                    </li>
                </a>
            </ul>
        </div>
    </div>

    <div class="toggle" id="show">
        <img src="./icons/apps.svg">
    </div>

</body>
</html>
