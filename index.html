<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kurisu — New Tab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script>
        var icons = {
            "showers_rain": "🌧",
            "flurries": "🌨",
            "wintry_mix_rain_snow": "🌨",
            "snow_showers_snow": "🌨",
            "isolated_scattered_tstorms_day": "⛈",
            "isolated_scattered_tstorms_night": "⛈",
            "clear_day": "☀️",
            "clear_night": "🌔",
            "cloudy": "☁️",
            "haze_fog_dust_smoke": "🌫",
            "mostly_cloudy_day": "🌥",
            "mostly_cloudy_night": "🌥",
            "mostly_sunny": "🌤",
            "partly_sunny": "🌥",
            "unknown": "❔"
        };

        $(function() {
            var state = false;

            $("#search").on("submit", function(event) {
                event.preventDefault();
                window.location.href = "https://www.google.com.au/#q=" + $("#text").val().split(" ").join("+");
                return false;
            });

            $.getJSON("https://api.kurisubrooks.com/api/weather", function(data) {
                if (!data.ok) return console.error("API Response:", data.error);
                var icon = icons[data.weather.icon] || icons["unknown"], temp = data.weather.temperature;
                return $("#weather").html(icon + "&nbsp;&nbsp;" + temp + "°");
            });

            $("#show").on("click", function(event) {
                state = !state;

                console.log(state);

                if (state) {
                    console.log("open");
                    $(".ghost").show();
                    $(".links").addClass("open");
                    $("#show img").attr("src", "./icons/up.svg");
                } else {
                    console.log("close");
                    $(".ghost").hide();
                    $(".links").removeClass("open");
                    $("#show img").attr("src", "./icons/down.svg");
                }
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <div class="overlay"></div>

        <div class="header">
            <div class="logo">
                <img src="./logo.png" height="100px">
            </div>
        </div>

        <div class="search">
            <form id="search">
                <input id="text" type="text" placeholder="Search" autocomplete="off">
                <span id="weather"></span>
            </form>
        </div>

        <div class="ghost">&nbsp;</div>

        <div class="links">
            <a href="https://www.messenger.com/">
                <div class="box"><img src="./bookmarks/messenger.png"></div>
            </a>
            <a href="https://twitter.com/">
                <div class="box"><img src="./bookmarks/twitter.png"></div>
            </a>
            <a href="https://www.youtube.com/feed/subscriptions">
                <div class="box"><img src="./bookmarks/youtube.png"></div>
            </a>
            <a href="https://www.tumblr.com/dashboard">
                <div class="box"><img src="./bookmarks/tumblr.png"></div>
            </a>
            <a href="https://github.com/">
                <div class="box"><img src="./bookmarks/github.png"></div>
            </a>
            <a href="https://www.reddit.com/">
                <div class="box"><img src="./bookmarks/reddit.png"></div>
            </a>
            <a href="https://play.google.com/music/listen/home">
                <div class="box"><img src="./bookmarks/playmusic.png"></div>
            </a>
            <a href="https://api.kurisubrooks.com/panel">
                <div class="box"><img src="./bookmarks/sherlock.png"></div>
            </a>
            <a href="http://mana.kurisubrooks.com/">
                <div class="box"><img src="./bookmarks/mana.png"></div>
            </a>
            <a href="https://cloud.digitalocean.com/droplets/">
                <div class="box"><img src="./bookmarks/digitalocean.png"></div>
            </a>
            <a href="">
                <div class="box"><img src="./logo.png"></div>
            </a>
            <a href="">
                <div class="box"><img src="./logo.png"></div>
            </a>
            <a href="">
                <div class="box"><img src="./logo.png"></div>
            </a>
            <a href="">
                <div class="box"><img src="./logo.png"></div>
            </a>
            <a href="">
                <div class="box"><img src="./logo.png"></div>
            </a>
        </div>

        <div class="show" id="show">
            <img src="./icons/down.svg">
        </div>
    </div>

</body>
</html>
